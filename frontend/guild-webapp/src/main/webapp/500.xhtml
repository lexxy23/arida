<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:arida="http://java.sun.com/jsf/composite/aridacommon">
<h:head>
  <f:loadBundle basename="com.google.code.arida.i18n.arida" var="i18n" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="shortcut icon"
    href="#{resource['aridacommon:arida-lineout16border.png']}"
    type="image/png"></link>
  <title><ui:insert name="windowTitle">
        #{aridaFE["errorTitle"]}
        -
        #{i18n["arida.title"]}
      </ui:insert></title>
</h:head>

<h:body>
  <h:outputStylesheet library="arida-css-default" name="styles.css"
    target="body" />

  <div class="pageHeading">
  <div class="pageLogo"><h:graphicImage library="aridacommon"
    name="arida-icon48.png" /></div>
  <div class="pageHeaderFill"><ui:insert name="adv">Werbung/Banner</ui:insert>
  </div>
  </div>
  <div class="actionHeading">
  <div class="quickActions"><ui:insert name="quickActions">Quick actions DropMenu</ui:insert>
  </div>
  <arida:userStateButton />
  <div class="clanGameBar"><arida:printGameLogo /> <span><ui:insert
    name="clanName">Clan Name</ui:insert></span></div>
  </div>
  <div class="menuAndContent">
  <div class="menuLeft">

  <div class="clanLinks"></div>
  </div>
  <div class="menuRight"></div>

  <div class="content">
  <div class="websiteTicker"><ui:insert name="websiteTicker">
    ticker messages
  </ui:insert></div>
  <ui:insert name="content">
  <h1>#{aridaFE["error.500.title"]}</h1>
  <p>
  #{aridaFE["error.500.descr"]}
  </p>
  </ui:insert></div>


  </div>
  <div class="pageFooter"><ui:insert name="footer">
    <arida:printFooter />
  </ui:insert></div>
</h:body>
</html>
